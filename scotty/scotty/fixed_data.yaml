description:      |
  "This is a example for an experiment definition in scotty
  The sections are
    - description
    - resources
    - workloads"
resources:
  - name:         demo_resource
    generator:    file:resource/demo
  - name:         demo_resource_2
    generator:    file:resource/demo
workloads:
  - name:         fixed_data
    generator:    file:workload/demo
    params:
      greeting:   "Hallo"
      sleep:      5
      iterations: 80
      clientIP:   10.6.3.101
      portspeed:  1
      ipv6:       0
      upd:        1
    resources:
      demo_res:   demo_resource
